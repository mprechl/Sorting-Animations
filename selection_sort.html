<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Selection Sort Animation</title>
    <style media="screen">
      div{height: 20px;
         background-color: #776d8a;
         border-top-right-radius: 20px;
         border-bottom-right-radius: 20px;
         border-top-style: solid;
         border-left-style: solid;
         border-right-style: solid;
         border-width: 2px;
         border-color: black;
         transition: width 1s;
       }
    </style>
  </head>
  <body>
    <script src="selection_sort.js"></script>
  </body>
</html>
